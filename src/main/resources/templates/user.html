<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h2>Моя страница</h2>

<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Мой id</th>
            <th scope="col">Моё имя</th>
            <th scope="col">Моя фамилия</th>
            <th scope="col">Мой возраст</th>
            <th scope="col">Мой username</th>
        </tr>
        </thead>
        <tbody>
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.username}"></td>

        </tbody>
    </table>
</div>
<div>
    <a th:href="@{/logout}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Выход</a>
</div>
</body>
</html>
